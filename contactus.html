<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link rel="stylesheet" type="text/css" href="1style.css">
</head>
<body>
  

     <header>
		<h1>Contact Us</h1>
        <ul>
            <li><a href="https://www.instagram.com/UserName"><img src="img/insta.jpeg" alt="Instagram"></a></li>
            <li><a href="https://www.facebook.com/UserName"><img src="img/facebook.jpeg" alt="Facebook"></a></li>
            <li><a href="https://www.youtube.com/channel/UCJr72fY4cQ4vB9WQmxNQETg"><img src="img/ty.png" alt="YouTube"></a></li>
          </ul>
	</header>

    <p>Have a question or comment? Fill out the form below and we'll get back to you as soon as possible.</p>



	<main>


		<form name="submit-to-google-sheet">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name"  placeholder="Enter Name" required>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" placeholder="Enter E-mail" required>

			<label for="message">Message:</label>
			<textarea id="message" name="message" placeholder="Type" required></textarea>

			<input type="submit" value="Submit">
		</form>
</main>
<script src="scriptcontactus.js"></script>
</body>
</html>
