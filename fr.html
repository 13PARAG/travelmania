<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form data in sheets</title>
    <link rel="stylesheet" href="fr.css">
</head>
<body>
    
    <h2>Feedback and Rating</h2>
		<p>We value your feedback! Please take a moment to rate your experience with us.</p>
    <form name="submit-to-google-sheet">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      <label for="rating">Rating:</label>
      
      <div class="rating" >
        
        <input type="radio" id="star5" name="rating" value="5" required>
        <label for="star5" title="5 stars">&#9733;</label>
        <input type="radio" id="star4" name="rating" value="4">
        <label for="star4" title="4 stars">&#9733;</label>
        <input type="radio" id="star3" name="rating" value="3">
        <label for="star3" title="3 stars">&#9733;</label>
        <input type="radio" id="star2" name="rating" value="2">
        <label for="star2" title="2 stars">&#9733;</label>
        <input type="radio" id="star1" name="rating" value="1">
        <label for="star1" title="1 star">&#9733;</label>
      </div><br><br>
  
      <label for="feedback">Feedback:</label>
      <textarea id="feedback" name="feedback" required></textarea><br><br>
      <input type="submit" value="Submit">
      <span id="success"></span>
    </form>
       
      <script src="fr.js"></script>
</body>
</html>
